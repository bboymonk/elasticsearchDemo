<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/js/jquery-1.8.3.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            function wjb() {
                $.ajax({
                   type:"GET",
                   url:${base!}+"/hello",
                   data:{"name":$("input[name='username']").val()},
                   dataType:"json",
                   success:function (data) {
                       alert("success");
                   },
                   error:function (data) {
                       alert("error");
                   }
                });
            }
        });
    </script>
</head>
<body>
<form action="${base!}/hello" type="get">
    <p>账号：<input type="text" name="username"/></p>
    <p>密码：<input type="password" name="pwd"  /></p>
    <p>确认密码：<input type="password" name="repwd"  /></p>
    <p>昵称：<input type="text" name="nickname"  /></p>
    <p>性别：
        <input type="radio" name="sex" value="1">男
        <input type="radio"  name="sex" value="0">女
    </p>
    <p>爱好：
        <input type="checkbox" name="hobby"  value="篮球" />篮球
        <input type="checkbox" name="hobby"  value="足球" />足球
        <input type="checkbox" name="hobby"  value="羽毛球" />羽毛球
        <input type="checkbox" name="hobby"  value="其他" />其他
    </p>
    <p>省份：
        <select>
            <option value="">--省份--</option>
            <option value="北京">北京</option>
            <option value="云南">云南</option>
            <option value="云南">云南</option>
            <option value="其他" >其他</option>
        </select>
    </p>
    <input type="submit" value="提交表单" />
</form>
</body>
</html>
